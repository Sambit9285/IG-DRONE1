<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birtday Card</title>
    <link rel="stylesheet" href="Task1.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card-container">
        <!-- Left Column: Logo, Text, Paragraph -->
        <div class="left-column">
            <div class="logo-container">
                <img src="images-removebg-preview.png" alt="IG Drones Logo" class="logo">
                
            </div>
            <div class="message-container">
                <h2 class="birthday-message">happy <span>BIRTHDAY</span></h2>
                <p class="quote-symbol">&ldquo;</p>
                <p class="quote">Wishing you a day filled with joy, good health, and endless happiness.</p>
            </div>
        </div>

        <!-- Right Column: Image, Name, Designation -->
        <div class="right-column">
            <img src="profile.jpg" alt="Profile Image" class="profile-image">
            <section class="name-designation">
                <h3>Mr.Sambit Kumar Jena</h3>
                <p>(Frontend Developer)</p>
            </section>
            <footer>
                <p>www.igdrones.com</p>
            </footer>
        </div>

        
    </div>
   
</body>
</html>
